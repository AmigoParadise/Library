<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="books.css" />
    <script src="books.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <h1>Book Library</h1>
        <button id="new-book-btn" class="btn-header">New Book</button>
      </div>
    </header>

    <main class="main-content">
      <!--Library Grid Container-->
      <div id="library-grid" class="library-grid">
        <!--Book cards will be insert by Javascript-->
      </div>
    </main>

    <!--Modal dialog for new book form-->
    <dialog id="book-dialog">
      <div class="dialog-content">
        <h2>Add New Book Details</h2>
        <form action="" id="book-form">
          <div class="form-group">
            <label for="" title>Title</label>
            <input type="text" id="title" required class="form-input" />
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" required class="form-input" />
          </div>

          <div class="form-group">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              required
              min="1"
              class="form-input"
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="read" />
            <label for="read">I have read this book</label>
          </div>

          <div class="form-actions">
            <button type="button" id="close-dialog-btn" class="btn-form-cancel">
              Cancel
            </button>
            <button type="submit" class="btn-form-submit">Add Book</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
